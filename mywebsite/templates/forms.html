
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row">
<div class=" col-md-6 col-sm-offset-3">

{% if title %}
<h1 class="text-align-center">{{ title }}</h1>
{% endif %}

<form method="POST" action=""> {% csrf_token %}
{{ form|crispy }}

<input class= "col-sm-offset-5 btn btn-default" type="submit", value="Submit" />

</form>

</div>
</div>


{% endblock %}
